<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.q7sKaOoWBCqxNILlkmpucAHaHa?w=202&h=202&c=7&r=0&o=5&pid=1.7" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" placeholder="0" id="output-screen">
        </form>
        <div class="buttons">
            <button type="button" onclick="Clear()" class="btn btn-clear">C</button>
            <button type="button" onclick="display('%')" class="btn btn-grey">%</button>
            <button type="button" onclick="display('.')" class="btn btn-grey">.</button>
            <button type="button" onclick="display('/')" class="btn btn-yellow">/</button>

            <button type="button" onclick="display('7')" class="btn btn-grey">7</button>
            <button type="button" onclick="display('8')" class="btn btn-grey">8</button>
            <button type="button" onclick="display('9')" class="btn btn-grey">9</button>
            <button type="button" onclick="display('x')" class="btn btn-yellow">x</button>
            <button type="button" onclick="display('4')" class="btn btn-grey">4</button>
            <button type="button" onclick="display('5')" class="btn btn-grey">5</button>
            <button type="button" onclick="display('6')" class="btn btn-grey">6</button>
            <button type="button" onclick="display('–')" class="btn btn-yellow">–</button>
            <button type="button" onclick="display('1')" class="btn btn-grey">1</button>
            <button type="button" onclick="display('2')" class="btn btn-grey">2</button>
            <button type="button" onclick="display('3')" class="btn btn-grey">3</button>

            <button type="button" onclick="display('+')" class="btn btn-yellow">+</button>
            <button type="button" onclick="display('00')" class="btn btn-grey">00</button>
            <button type="button" onclick="display('0')" class="btn btn-grey">0</button>
            <button type="button" onclick="del()" class="btn btn-grey">&larr;</button>

            <button type="button" onclick="equal()" class="btn btn-equal">=</button>
        </div>
    </section>

    <script src="app.js"></script>

</body>

</html>
